<div class="container">
  <div class="card" *ngIf='product'>
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img [src]="product.imageUrl"/></div>
            <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
            <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
            <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
            <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ product.productName }}</h3>
          <div class="rating">
            <app-star-rating [rating]="product.starRating"></app-star-rating>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{ product.description }}</p>
          <h4 class="price">current price: <span>{{ product.price }}</span></h4>
          <p class="vote"></p>

          <div class="action">
            <button class="add-to-cart btn btn-default" type="button">add to cart</button>
            <button routerLink="../">Back to products</button>
            <button [routerLink]="['../', getNextProductId(product.id)]">Next product {{ getNextProductId(product.id) }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
