<div class="container">
  <div class="card" *ngIf="product | async; let product; else noProductTemplate">
    <ng-template #noProductTemplate>
      <h4>No product found!</h4>
    </ng-template>
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div><img [src]="product.imageUrl"/></div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ product.productName }}</h3>
          <div class="rating">
            <app-star-rating [rating]="product.starRating"></app-star-rating>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{ product.description }}</p>
          <h4 class="price">current price: <span>{{ product.price }}</span></h4>
          <p class="vote"></p>

          <div class="action">
            <button class="btn btn-default" routerLink="../">Back to products</button>
            <button class="btn btn-default" [routerLink]="['../', getNextProductId(product.id)]">Next product {{ getNextProductId(product.id) }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
